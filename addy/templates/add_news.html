<form action="/{{username}}/panel/add_news" method="post">
    {% csrf_token %}
    {{form.non_field_errors}}
    {% for field in form %}
        {{field.error}}
        {{field.label}}
        {{field}}
    {% endfor %}						 
<input type="submit" value="Add News"> 
</form>
<hr>
<hr>
<hr>
{% for news in allnews %}
<div><h1>
{{news.subject}}</h1>
<br>
{{news.news}}
<br>
{{news.time_date}}
</div>
{% endfor %}
